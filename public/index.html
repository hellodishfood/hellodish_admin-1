    <script>
      $(document).ready(function () {
        $(".colorpickerinput").colorpicker({
          format: "hex",

        $(".add_layout_box .edit_tax_btn button").on("click", function () {
          $(".add_layout_box").hide();
          $(".add_layout").show();
        });
        $(".add_layout a.back_layout").on("click", function () {
          $(".add_layout").hide();
          $(".add_layout_box").show();
        });
      });
    </script>
    <script>
      $(document).ready(function ($) {
        console.log("Document is ready!");
        $(function () {
          console.log("Inside document ready function");
          / jQueryKnob /;
          $(".knob").knob({
            draw: function () {
              console.log("Drawing knob!");
              // "tron" case
              if (this.$.data("skin") == "tron") {
                var a = this.angle(this.cv), // Angle
                  sa = this.startAngle, // Previous start angle
                  sat = this.startAngle, // Start angle
                  ea, // Previous end angle
                  eat = sat + a, // End angle
                  r = true;

                this.g.lineWidth = this.lineWidth;

                this.o.cursor && (sat = eat - 0.3) && (eat = eat + 0.3);

                if (this.o.displayPrevious) {
                  ea = this.startAngle + this.angle(this.value);
                  this.o.cursor && (sa = ea - 0.3) && (ea = ea + 0.3);
                  this.g.beginPath();
                  this.g.strokeStyle = this.previousColor;
                  this.g.arc(
                    this.xy,
                    this.xy,
                    this.radius - this.lineWidth,
                    sa,
                    ea,
                    false
                  );
                  this.g.stroke();
                }

                this.g.beginPath();
                this.g.strokeStyle = r ? this.o.fgColor : this.fgColor;
                this.g.arc(
                  this.xy,
                  this.xy,
                  this.radius - this.lineWidth,
                  sat,
                  eat,
                  false
                );
                this.g.stroke();

                this.g.lineWidth = 2;
                this.g.beginPath();
                this.g.strokeStyle = this.o.fgColor;
                this.g.arc(
                  this.xy,
                  this.xy,
                  this.radius - this.lineWidth + 1 + (this.lineWidth * 2) / 3,
                  0,
                  2 * Math.PI,
                  false
                );
                this.g.stroke();

                return false;
              }
            },
          });
          / END JQUERY KNOB /;

          //INITIALIZE SPARKLINE CHARTS
          var sparkline1 = new Sparkline($("#sparkline-1")[0], {
            width: 240,
            height: 70,
            lineColor: "#92c1dc",
            endColor: "#92c1dc",
          });
          var sparkline2 = new Sparkline($("#sparkline-2")[0], {
            width: 240,
            height: 70,
            lineColor: "#f56954",
            endColor: "#f56954",
          });
          var sparkline3 = new Sparkline($("#sparkline-3")[0], {
            width: 240,
            height: 70,
            lineColor: "#3af221",
            endColor: "#3af221",
          });

          sparkline1.draw([1000, 1200, 920, 927, 931, 1027, 819, 930, 1021]);
          sparkline2.draw([
            515, 519, 520, 522, 652, 810, 370, 627, 319, 630, 921,
          ]);
          sparkline3.draw([15, 19, 20, 22, 33, 27, 31, 27, 19, 30, 21]);
        });

        $(function () {
          console.log("Inside second document ready function");
          saleschart();
        });
        function saleschart() {
          console.log("Inside saleschart function");
          var options = {
            chart: {
              height: 250,
              type: "area",
              toolbar: {
                show: false,
              },
            },
            colors: ["#999b9c", "#4CC2B0"], // line color
            fill: {
              colors: ["#999b9c", "#4CC2B0"], // fill color
            },
            dataLabels: {
              enabled: false,
            },
            stroke: {
              curve: "smooth",
            },
            markers: {
              colors: ["#999b9c", "#4CC2B0"], // marker color
            },
            series: [
              {
                name: "series1",
                data: [31, 40, 28, 51, 22, 64, 80],
              },
              {
                name: "series2",
                data: [11, 32, 67, 32, 44, 52, 41],
              },
            ],
            legend: {
              show: false,
            },
            xaxis: {
              categories: ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "July"],
              labels: {
                style: {
                  colors: "#9aa0ac",
                },
              },
            },
            yaxis: {
              labels: {
                style: {
                  color: "#9aa0ac",
                },
              },
            },
          };

          var chart = new ApexCharts(
            document.querySelector("#saleschart"),
            options
          );

          chart.render();
        }
      });
    </script>
